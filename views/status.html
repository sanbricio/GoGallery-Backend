<div class="status">
    <p class="response {{if .Status}}correct{{else}}incorrect{{end}}">{{.Status}}</p> 
    ID: {{.ID}}
</div>

<style>
    .response.correct {
        color: green;
    }
    .response.incorrect {
        color: red;
    }
    .status {
            font-family: Arial, sans-serif;
    }
</style>
