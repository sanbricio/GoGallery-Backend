<div class="status">
    <p class="response {{if eq .Response.Status "success"}}correct{{else}}incorrect{{end}}">{{.Response.Status}}</p> 
    ID: {{.Response.Id}}
</div>

<style>
    .response.correct {
        color: green;
    }
    .response.incorrect {
        color: red;
    }
    .status {
        font-family: Arial, sans-serif;
    }
</style>
